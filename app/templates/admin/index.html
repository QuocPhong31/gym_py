{% extends 'admin/master.html' %}

{% block body %}

<h1 class="text-primary">CHÀO MỪNG ĐẾN VỚI TRANG QUẢN TRỊ!</h1>
<div class="mt-4">
    <a href="/tao-danh-sach-lop" class="btn btn-primary">Tạo danh sách lớp</a>
    <a href="/thong-ke-bao-cao" class="btn btn-primary">Thống kê báo cáo</a>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ketThucNamModal">Kết thúc năm học</button>
    <a href="/logout" class="btn btn-danger">Đăng xuất</a>
</div>
  <div class="modal fade" id="ketThucNamModal" tabindex="-1" aria-labelledby="ketThucNamModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="/ket-thuc-nam-hoc">
                <div class="modal-header">
                    <h3 class="modal-title" id="ketThucNamModalLabel">Xác nhận kết thúc năm học</h3>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn kết thúc năm học hiện tại? Hành động này không thể hoàn tác!</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
